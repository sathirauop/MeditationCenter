spring.application.name=MeditationCenter

# PostgreSQL Database Connection Settings
# Uses environment variables for security - see .env.example
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meditation_db}
spring.datasource.username=${DB_USERNAME:sathira97}
spring.datasource.password=${DB_PASSWORD}

# Flyway Migration Settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# jOOQ Settings (optional - for debugging)
# spring.jooq.sql-dialect=POSTGRES

# Logging Configuration
logging.level.org.jooq=WARN

# JWT Security Settings
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate with: openssl rand -base64 32
# All JWT settings loaded from environment variables - see .env.example
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.issuer=${JWT_ISSUER:meditation-center}

# Server Port (optional)
server.port=${SERVER_PORT:8080}

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}