spring.application.name=MeditationCenter

# Test Database Configuration
# These values will be overridden by environment variables in CI
spring.datasource.url=jdbc:postgresql://localhost:5432/meditation_db
spring.datasource.username=test
spring.datasource.password=test

# Flyway Migration Settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Test-specific settings
spring.jpa.show-sql=false
logging.level.org.springframework=INFO
logging.level.com.isipathana.meditationcenter=DEBUG
